<!DOCTYPE html>
<html>
    <head>
        <title>TODO List</title>
        <link href="styles/reset.css" rel="stylesheet">
        <link href="styles/main.css" rel="stylesheet">
    </head>
    <body>
        <div id="content">
            <div id="projects">
                <div class="header-wrapper" id="proj-header-wrapper">
                    <h2 id="projects-header">PROJECTS</h2>
                    <button class="add-btn" id="add-proj-btn">+</button>
                </div>

            </div>
            <div id="tasks">
                <div class="header-wrapper" id="task-header-wrapper">
                    <h2 id="tasks-header"></h2>
                    <button class="add-btn" id="add-task-btn">+</button>
                </div>

            </div>
        </div>

        <footer id="footer">
                <div id="footer-text">Zirafnik</div>
                <a target="_blank" href="https://github.com/Zirafnik/todo-list"><img id="github-image" src="images/github-inverted.png"></a>
        </footer>

        <script src="main.js"></script>
    </body>
</html>
